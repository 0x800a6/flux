<div class="code-preview">
    <div class="preview-header">
        <div class="preview-tabs">
            <button class="preview-tab active" data-tab="preview">Preview</button>
            <button class="preview-tab" data-tab="code">Code</button>
        </div>
        <div class="preview-actions">
            <button class="copy-button" data-clipboard-target="#previewCode">
                <i class="far fa-copy"></i>
            </button>
        </div>
    </div>
    <div class="preview-content">
        <div class="preview-pane active" data-pane="preview">
            {{ include.preview }}
        </div>
        <div class="preview-pane" data-pane="code">
            <pre><code id="previewCode" class="language-{{ include.language }}">{{ include.code }}</code></pre>
        </div>
    </div>
</div>
